<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css"
    />
    <link rel="stylesheet" href="Assets\CSS\styles.css" />
  </head>
  <body>
    <img id="bgImg" src="Assets/Images/mapGrey.png" />
    <header class="container">
      <img src="Assets/Images/header2.png" width="100%" height="250%" />
    </header>
    <!---Nav BAR with Favorites Tab We can add icons/logos etc-->
    <nav class="container">
      <div class="nav-wrapper blue-grey">
        <a href="index.html" class="brand-logo"
          ><img src="Assets/Images/Logo-blue.png" width="85" height="65"
        /></a>
        <ul class="right">
          <li></li>
          <li>
            <a href="favorites.html"
              ><i class="material-icons right">tag_faces</i>Favorites</a
            >
          </li>
        </ul>
      </div>
    </nav>
    --->

    <!--main section of website with maps on left and weather on right -->
    <div class="container">
      <div class="row">
        <div class="col m8 s12">
          <div class="card">
            <p class="p1">
              Explore the map below for park info and weather.
            </p>
            <div id="map"></div>
          </div>
        </div>

        <div class="col m4 s12">
          <div class="component__weather-box">
            <div class="component__weather-content">
              <div class="weather-content__overview"></div>
              <div class="weather-content__temp"></div>
            </div>
            <div class="component__forecast-box"></div>
          </div>
        </div>
      </div>

      <!---Bottom card with Park info, should populate once Marker is clicked-->
      <div class="col s12 m7">
        <div id="park-card" class="card horizontal">
          <div class="card-image">
            <img
              id="parkImg"
              class="materialboxed"
              width="650"
              src="https://www.nationalparkreservations.com/wp-content/uploads/2013/11/bigstock-Picturesque-Acadia-National-Pa-49009745-300x192.jpg"
              id="parkImg"
            />
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <h5 id="park-name">Acadia National Park</h5>
              <p id="park-fee"></p>
              <!--this button Action: adds to Favorite list on Favorites.html page-->
              <a
                class="btn-floating halfway-fab waves-effect waves-light red"
                id="fav-button"
                ><i class="material-icons">add</i></a
              >
              <p id="park-details"></p>
            </div>
            <div class="card-action">
              <!--need IDs created if we want to have these pull from object info-->
              <a id="park-page" href="">Visit Park Website</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="Assets/JS/parks-lib.js"></script>

    <script src="Assets/JS/weatherScript.js"></script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZTHIIK47ROuZZ4h_93vyG9eXkXokut1s&callback=initMap"
      async
      defer
    ></script>

    <script src="Assets/JS/weatherScript.js"></script>
  </body>
</html>
